<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #box1,#box2,#box3, #box4, #box5{
            width: 180px;
            height: 100px;
            background-color: #ff4400;
            margin: 20px;
            color: #f1f1f1;
            text-align: center;
            line-height: 100px;
            /*position: absolute;*/
        }
        #box4{
            position: absolute;
            top: 360px;
        }
        #box5{
            position: absolute;
            top: 480px;
        }
    </style>

</head>
<body>
    <div id="box1">Width change</div>
    <div id="box2">Height change</div>
    <div id="box3">Font size change</div>
    <div id="box4">left change</div>
    <div id="box5">top change</div>

    <script src="startMoving.js" type="text/javascript"></script>
</body>
</html>
